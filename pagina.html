<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Reacción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prueba de Reacción</h1>
        <label for="attemptsSelect" id="attemptsLabel">Selecciona el número de intentos:</label>
        <select id="attemptsSelect">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
        <button id="startButton">Iniciar Prueba</button>
        <div id="reactionTest" class="hidden">
            <p id="instruction">Haz clic en el botón Azul</p>
            <div id="colorButtons">
                <button id="blueButton" class="color-button" style="background-color: blue;">Azul</button>
                <button id="redButton" class="color-button" style="background-color: red;">Rojo</button>
                <button id="greenButton" class="color-button" style="background-color: green;">Verde</button>
                <button id="yellowButton" class="color-button" style="background-color: yellow;">Amarillo</button>
            </div>
        </div>
        <p id="result"></p>
        <p id="averageTime"></p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
